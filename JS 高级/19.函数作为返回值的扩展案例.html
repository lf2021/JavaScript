<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td {
      text-align: center;
      width: 150px;
    }

    #thead td {
      cursor: pointer;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <table border="1" cellspadding="0" cellspacing="0">
    <thead id="thead">
      <tr>
        <td id="name">影片</td>
        <td id="actor">主演</td>
        <td id="time">上映时间</td>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
  <script>
    function File(name, actor, time) {
      this.name = name;
      this.actor = actor;
      this.time = time;
    }

    var f1 = new File("b变形金刚", "x希亚·拉波夫", "2007.07.03");
    var f2 = new File("q倩女幽魂", "z张国荣", "1987.07.18");
    var f3 = new File("d大话西游", "w周星驰", "2000.12.12");
    arr = [f1, f2, f3];

    function getSort(attr) {
      return function (obj1, obj2) {
        if (obj1[attr] > obj2[attr]) {
          return -1;
        } else if (obj1[attr] == obj2[attr]) {
          return 0;
        } else {
          return 1;
        }
      }
    }
    
    var fn = getSort("name");
    arr.sort(fn);
    for (var i = 0; i < arr.length; i++) {
      console.log(arr[i].name + "=====" + arr[i].actor + "=====" + arr[i].time);
    }
  </script>
  <script>
    // 这里是一个表格实现点击排序的案例
    var arr = [{
        name: "变形金刚",
        actor: "希亚·拉波夫",
        time: "2007.07.03"
      },
      {
        name: "倩女幽魂",
        actor: "张国荣",
        time: "1987.07.18"
      },
      {
        name: "大话西游",
        actor: "周星驰",
        time: "2000.12.12"
      }
    ];
    //tbody 
    var tbody = document.getElementById("tbody");
    // 最初的表格排列样式
    creatElement(arr);

    // thead
    var thead = document.getElementById("thead");
    // thead中的tr
    var tr = thead.childNodes[1].children; // childNodes[0]是 #text
    for (var i = 0; i < tr.length; i++) {
      tr[i].onclick = function () {
        tbody.innerText = "";
        var ff = getSort(this.id);
        arr.sort(ff);
        creatElement(arr);
      }

    }

    function creatElement(arr) {
      for (var i = 0; i < arr.length; i++) {
        var tr = document.createElement("tr");
        for (var key in arr[i]) {
          var td = document.createElement("td");
          td.innerText = arr[i][key];
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      tbody.appendChild(tr)
    }

    // 排序函数
    function getSort(attr) {
      return function (obj1, obj2) {
        if (obj1[attr] > obj2[attr]) {
          return 1;
        } else if (obj1[attr] == obj2[attr]) {
          return 0;
        } else {
          return -1;
        }
      }
    }
  </script>
</body>

</html>
