    // 从小到大排序
    Array.prototype.mySort = function () {
      for (var i = 0; i < this.length - 1; i++) {
        for (var j = 0; j < length - 1 - i; j++) {
          if (this[j] < this[j + 1]) {
            var temp = this[j];
            this[j] = this[j + 1];
            this[j + 1] = temp;
          }
        }
      }
      for (var i = 0; i < this.length; i++) {
        console.log(this[i]);
      }
    };
    var arr = [12, 100, 32, 88, 45];
