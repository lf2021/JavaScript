  <script>
    my$("pwd").onkeyup = function () {
      var pwd = this.value;
      var level = getLevel(pwd);
      my$("strengthLevel").className = (pwd.length >= 6 ? "strengthLv" + level : "strengthLv0");
    };

    function getLevel(pwd) {
      var level = 0;
      if (/\d/.test(pwd)) {
        level++;
      }
      if (/[a-zA-Z]/.test(pwd)) {
        level++;
      }
      if (/[^0-9a-zA-Z_]/.test(pwd)) {
        level++;
      }
      return level;
    }
  </script>
