<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script type="text/javascript">
//第一种
            var obj={};
            obj.x=1;
            /*直接给对象添加属性，默认属性如下
            Object.defineProperty(obj,'x',{
                value:1,
                writable:true,
                enumerable:true,
                configurable:true,
            });
            */

//第二种
            Object.defineProperty(obj,'y',{value:2});
            /*
            Object.defineProperty(obj,'x',{
                value:2,
                writable:false,
                enumerable:false,
                configurable:false,
            });
            */
            var obj1={
                __proto__:null,//没有继承而来的属性
                value: 1,
            };
            Object.defineProperty(obj1,'x',{
                value:1,
                writable:false,
                enumerable:false,
                configurable:true,
            });
            console.log(obj1.x);
            obj1.x=5;
            console.log(obj1.x);
            Object.defineProperty(obj1,'x',{
                value:3,
                writable:true,
            });
            console.log(obj1.x);
            obj1.x=10;
            console.log(obj1.x);


            //如果属性不可配置，但是可以把writable的true变成false，但不能将false变为true
            Object.defineProperty(obj1,'y',{
                value:1,
                writable:true,
                enumerable:false,
                configurable:false
            });
            console.log(obj1.y);
            Object.defineProperty(obj1,'y',{
                writable:false
            });
            obj1.y=10;
            console.log(obj1.y);
        </script>
    </body>
</html>
