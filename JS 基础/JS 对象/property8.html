<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var person={
                username:'king',
                sex:'男',
                get age(){
                    return 12;
                },
                set age(val){
                    console.log('不能设置'+val);
                }
            };
            console.log(person.username);
            console.log(person.age);
            person.age = 14;



//通过对象自变量创建的时候调用get函数不用加冒号:
            var obj={
                x:1,
                y:2,
                z:3,
                get zhouchang(){
                    return this.x+this.y+this.z;
                },
                set fbzc(val){
                    this.x*=val;
                    this.y*=val;
                    this.z*=val;
                },
            };
            console.log(obj.zhouchang);
            obj.fbzc=2;
            console.log(obj.zhouchang);

//通过这种方式调用get函数需要加冒号:
            var obj1={};
            Object.defineProperty(obj1,'x',{
                get : function () {
                    return 123;
                },
            });
            console.log(obj1.x);

        </script>
    </body>
</html>
