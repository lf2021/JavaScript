            //求1-100之间奇数的和
            var sum=0;
            for (var i=1;i<=100;i+=2){
                sum += i;
            }
            document.write('1-100奇数的和为'+sum+'<hr>');



            //求1-100之间偶数的和
            var sum=0;
            for (var i=2;i<=100;i+=2){
                sum += i;
            }
            document.write('1-100偶数的和为'+sum+'<hr>');


            /*通过break结束for循环*/
            for (var i=0;i>=0;i++){
                if(i>100){
                    break;
                }
                document.write(i+'<br/>');
            }
            document.write('<hr>');
            /*continue:代表跳过当次循环，进入下次循环*/
            for (var i=1;i<=10;i++){
                if (i==3){
                    // break;
                    continue;
                }
                document.write(i+'<br>');
