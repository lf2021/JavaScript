        //打印倒的九九乘法表
        <script type="text/javascript">
            document.write('<table border="1" cellspacing="0" cellpadding="0" bgcolor="#8b0000" width="80%">');
            for (var i=9;i>=1;i--){
                document.write('<tr>');
                    for (var j=1;j<=i;j++){
                        document.write('<td>'+j+'x'+i+'='+(i*j)+'</td>');
                    }
                document.write('</tr>');
            }
            document.write('</table>');
        </script>

<!--        通过for循环实现百钱买百鸡的题-->
<!--        公鸡5元每只，母鸡3元每只，小鸡3只1元，100元可以买100只鸡有多少种买法-->
        <script type="text/javascript">
            var x,y,z;
            for (x=0;x<=20;x++){
                for (y=0;y<=33;y++){
                    for (z=0;z<=100;z++){
                        if ((5*x+3*y+z/3==100) && (x+y+z==100)){
                            document.write('公鸡：'+x+'\t母鸡：'+y+'\t小鸡：'+z+'<hr>');
                        }
                    }
                }
            }

            document.write('<hr>');
            for (var i=0;i<=20;i++){
                for (var j=0;j<=33;j++){
                    z = 100-i-j;
                    if ((z%3==0)&&(5*i+3*j+z/3==100)){
                        document.write('公鸡：'+i+'\t母鸡：'+j+'\t小鸡：'+z+'<hr>');
                    }
                }
            }
        </script>
