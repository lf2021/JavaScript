<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <input type="button" value="test" id="btn1" />
        <br/>
        <a href="http://www.i.cnblogs.com" id="myBlog">我的博客园</a>
        <script type="text/javascript">
            var  btn1 = document.getElementById('btn1');
            var handler = function(e){
                switch (e.type) {
                    case 'click':
                        alert('clicked');
                        break;
                    case 'mouseover':
                        event.target.style.backgroundColor='red';
                        break;
                    case 'mouseout':
                        event.target.style.backgroundColor='';
                        break;
                }
            };
            btn1.onclick = handler;
            btn1.onmouseover = handler;
            btn1.onmouseout = handler;
            var myBlog = document.getElementById('myBlog');
            myBlog.onclick = function (e) {
                e.preventDefault();
            }
        </script>
    </body>
</html>
