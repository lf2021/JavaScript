<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>事件对象Event</title>
</head>

<body>
  <input type="button" value="test1" id="btn1" />
  <script type="text/javascript">
    var btn1 = document.getElementById('btn1');
    btn1.onclick = function (e) {
      var e = e || window.event; //跨浏览器兼容问题
      console.log(e);
    };
  </script>
</body>

</html>
