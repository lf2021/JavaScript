<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>第一行</li>
    <li>第二行</li>
    <li>第三行</li>
    <li>第四行</li>
    <li>第五行</li>
  </ul>
  <script src="common.js"></script>
  <script>
    // 第一个节点和第一个元素的获取的代码在IE8中可能不支持

    // element.firstChild ---> 谷歌和火狐获取的是第一个子节点
    // element.firstChild ---> IE8获取的是第一个子元素
    // element.firstElementChild ---> 谷歌和火狐是第一个子元素，IE8不支持
    // 获取任意一个父级元素的第一个子级元素(标签)
    function getFirstElementChild(element) {
      if (element.firstElementChild) { // true 支持
        return element.firstElementChild;
      } else {
        var node = element.firstChild; // 第一个子节点
        while (node && node.nodeType != 1) { //存在且节点类型不是标签
          node = node.nextSibling;
        }
        return node;
      }
    }

    // 获取任意一个父级元素的最后一个子元素(标签)
    function getLastElementChild(element) {
      if (element.lastElementChild) {
        return element.lastElementChild;
      } else {
        var node = element.lastChild; // 最后一个子元素
        while (node && node.nodeType != 1) { //存在且节点类型不是标签
          node = node.previousSibling;
        }
        return node;
      }
    }

    // 获取任意一个元素的前一个兄弟元素
    function getPreviousElementSibling(element) {
      if (element.previousElementSibling) {
        return element.previousElementSibling;
      } else { // IE8中不支持previousElementSibling
        return element.previousSibling;
        // IE8中previousSibling获取的是前一个兄弟元素
      }
    }

    // 获取任意一个元素的后一个兄弟元素
    function getNextElementSibling(element) {
      if (element.nextElementSibling) {
        return element.nextElementSibling;
      } else { // IE8中不支持nextElementSibling
        return element.nextSibling;
        // IE8中nextSibling获取的是后一个兄弟元素
      }
    }
  </script>
</body>

</html>
