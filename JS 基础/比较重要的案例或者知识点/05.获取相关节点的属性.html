<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="dv">
    <span>这是div中的第一个span标签</span>
    <p>这是div中的第二个元素，第一个p标签</p>
    <ul id="uu">
      <li>张三</li>
      <li>李四</li>
      <li>王二</li>
      <li>麻子</li>
    </ul>
  </div>
  <script src="common.js"></script>
  <script>
    // ul
    var ulObj = my$("uu");

    // ul标签的父级节点
    console.log(ulObj.parentNode);

    // ul标签的父级元素
    console.log(ulObj.parentElement);

    // nodeType: 1---标签，2---属性，3---文本
    console.log(ulObj.parentNode.nodeType); //标签的类型---1
    console.log(ulObj.parentNode.nodeName); //标签的名字---大写的标签名
    console.log(ulObj.parentNode.nodeValue); //标签的值---null


    // div
    var dvObj = my$("dv");

    // div标签的子节点
    console.log(dvObj.childNodes); // 7个子节点

    // div标签的子元素
    console.log(dvObj.children); //3个子元素

    // 循环遍历div子节点
    // nodeType--->节点的类型：1---标签，2---属性，3---文本
    // nodeName--->节点的名字：大写的标签--标签，小写的属性名--属性，#text---文本
    // nodeValue--->节点的值：标签---null，属性---属性的值，文本---文本内容
    for (var i = 0; i < dvObj.childNodes.length; i++) {
      node = dvObj.childNodes[i];
      console.log(node.nodeType+"==="+node.nodeName+"==="+node.nodeValue);
      /* 
      3===#text===  
                              (换行)
      1===SPAN===null
      3===#text===  
                              (换行)
      1===P===null
      3===#text===  
                              (换行)
      1===UL===null
      3===#text===  
                              (换行)
       */
    }
  </script>
</body>

</html>
