    function f1(){
      var dt=new Date();
      var hour = dt.getHours();
      // var minute = dt.getMinutes();
      var second = dt.getSeconds();
      hour = hour<10?"0"+hour:hour;
      second = second<10?"0"+second:second;
      my$("im").src = "../images/meimei/"+hour+"_"+second+".jpg";
    }
    f1(); // 先执行一边代码，不然定时器会在页面加载完毕后一秒才执行函数的代码，所以这里我们先执行一遍代码就不会出现卡顿一秒的问题了
    setInterval(f1,1000)
